name: Keep Render App Awake

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:        # allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render service
        run: |
          curl -s https://flight-watcher.onrender.com/ > /dev/null
