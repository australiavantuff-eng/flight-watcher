name: Flight Watcher

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run watcher
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          AMADEUS_TOKEN: ${{ secrets.AMADEUS_TOKEN }}
        run: python watcher.py

      - name: Commit cache
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add price_cache.json
          git commit -m "Update price cache" || echo "No changes"
          git push
